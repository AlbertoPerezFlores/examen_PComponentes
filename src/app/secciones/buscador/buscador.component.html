
<h3>Buscar</h3>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="categoriesNav">
            <ul class="navbar-nav">
              <select class="form-control" (change)="getPorCategoria($event)" id="fabList">
                <option value="0" >(Elige una genero)</option>
                <option *ngFor="let categoria of getCategorias()" value="{{categoria.id}}">{{categoria.nombre}}</option>
              </select>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="manufacturersNav">
            <ul class="navbar-nav">
              <select class="form-control" (change)="getPorFabricante($event)" id="fabList">
                <option value="0" >(Elige una genero)</option>
                <option *ngFor="let fabricantes of getFabricantes()" value="{{fabricantes.id}}">{{fabricantes.nombre}}</option>
              </select>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Buscar por nombre"
                aria-label="Buscar por nombre" aria-describedby="basic-addon2" (keyup)="getPorNombre($event)">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" >
                Buscar
            </button>
        </div>
    </div>
</div>

<ng-container>
    <div class="row">
        <h5>Resultados de b√∫squeda</h5>
    </div>
    <div class="row">
        <div class="row row-cols-md-5">
          <app-articulo *ngFor="let a of obtenerarticulos()" [articulo]="a" >

          </app-articulo>
        </div>
    </div>
</ng-container>
